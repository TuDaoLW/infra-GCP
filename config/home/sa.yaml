---
service_accounts:
  - name: management-vm-sa 
    account_id: management-vm-sa # (management-vm-sa@project-id.iam.gserviceaccount.com)
    display_name: "Service Account for Management VM" 
    description: "Used by the management VM for OS Login, logging, monitoring, and script access to Google Cloud services."
    project_id: adroit-nimbus-481707-i0
    labels: 
      environment: "production"
      owner: "operations"
      application: "management"

  # Service Account for GKE nodes (if not using Autopilot, or for specific workloads in Standard)
  - name: gke-node-sa
    account_id: gke-node-sa
    display_name: "Service Account for GKE Nodes"
    description: "Used by GKE worker nodes to access Google Cloud APIs (e.g., pulling images, writing logs)."
    project_id: adroit-nimbus-481707-i0
    labels:
      environment: "production"
      owner: "gke-admin"
      application: "gke"

  # Service Account for application pods in GKE (using Workload Identity)
  # This GSA would be bound to a Kubernetes Service Account.
  - name: my-app-gsa
    account_id: my-app-gsa
    display_name: "Service Account for My Application in GKE"
    description: "Used by specific application pods in GKE via Workload Identity to access GCP services."
    project_id: adroit-nimbus-481707-i0
    labels:
      environment: "production"
      owner: "app-dev-team"
      application: "my-app-name"

  - name: cloud-run-sa
    account_id: cloud-run-sa
    display_name: "Service Account for Cloud Run Services"
    description: "Used by Cloud Run services to access backend GCP services securely (e.g., Cloud SQL, Storage, Pub/Sub)."
    project_id: adroit-nimbus-481707-i0
    labels:
      environment: "production"
      owner: "serverless-dev-team"
      application: "cloud-run-service-name"
